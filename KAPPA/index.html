<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>KAPPA</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/public.js"></script>
</head>
<body>
<main class="main-kappa">
    <section class="kappa-head">
        <img src="img/kappa_1.jpg"alt="">
    </section>
    <section class="kappa-left">
        <img src="img/kappa_22.jpg" alt="">
    </section>
    <section class="kappa-brand">
        <img src="img/kappa_2.png" alt="">
    </section>
    <section class="kappa-headline">
        <img src="img/kappa_3.png"alt="">
    </section>
    <section class="kappa-name">
        <input type="text" name="name" placeholder="姓名" >
    </section>
    <section class="kappa-phone">
        <input type="text" name="phone" placeholder="电话" >
    </section>
    <section class="kappa-city">
        <input type="text" name="city" placeholder="所属城市" >
    </section>
    <section class="kappa-btn">
        <button type="submit">确认</button>
    </section>
    <section class="kappa-foot">
        <img src="img/kappa_5.png"alt="">
    </section>
</main>
</body>
</html>
